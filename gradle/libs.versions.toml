[versions]
agp = "8.3.2"
kotlin = "1.9.23"
ksp = "1.9.23-1.0.19"
compose = "1.5.13"
compose-compiler = "1.5.13"
compose-material3 = "1.2.1"
androidx-activityCompose = "1.8.0"
coreKtx = "1.13.1"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
appcompat = "1.6.1"
material = "1.12.0"
ktor = "2.3.11"
coroutines = "1.8.0"
koin = "3.5.3"
lifecycle = "2.7.0"
androidx-room = "2.7.0-alpha06"
sqlite = "2.5.0-alpha06"

[libraries]
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
junit = { group = "junit", name = "junit", version.ref = "junit" }

androidx-datastore = { module = "androidx.datastore:datastore", version = "1.1.1" }
androidx-datastore-core = { module = "androidx.datastore:datastore-preferences-core", version = "1.1.1" }
